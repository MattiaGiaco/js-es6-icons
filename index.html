<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css" integrity="sha512-AyOHI/tIMgoG+32apAs3OdqFowPSDqiz5vLcD2wdhBJ4J/xF1PI6UITcyhS5HCmsiioapRaONqYBvimxzFfnoA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css">
  <title>FontIcons</title>
</head>
<body>

  <header>
    <div class="title">
      <h1>FontIcons</h1>
    </div>
    <div class="filter">
      <span>FILTRA PER TIPO</span>
      <select name="filter" id="filterCards">
        <option value="1">ALL</option>
        <option value="2">ANIMAL</option>
        <option value="3">VEGETABLE</option>
        <option value="4">USER</option>
      </select>
    </div>
  </header>

  <main>
    <div class="card">
      <i class="fas fa-cat"></i>
      <span>CAT</span>
    </div>
    <div class="card">
      <i class="fas fa-crow"></i>
      <span>CROW</span>
    </div>
    <div class="card">
      <i class="fas fa-dog"></i>
      <span>DOG</span>
    </div>
    <div class="card">
      <i class="fas fa-dove"></i>
      <span>DOVE</span>
    </div>
    <div class="card">
      <i class="fas fa-dragon"></i>
      <span>DRAGON</span>
    </div>
    <div class="card">
      <i class="fas fa-horse"></i>
      <span>HORSE</span>
    </div>
    <div class="card">
      <i class="fas fa-hippo"></i>
      <span>HIPPO</span>
    </div>
    <div class="card">
      <i class="fas fa-fish"></i>
      <span>FISH</span>
    </div>
    <div class="card">
      <i class="fas fa-carrot"></i>
      <span>CARROT</span>
    </div>
    <div class="card">
      <i class="fas fa-apple-alt"></i>
      <span>APPLE-ALT</span>
    </div>
    <div class="card">
      <i class="fas fa-lemon"></i>
      <span>LEMON</span>
    </div>
    <div class="card">
      <i class="fas fa-pepper-hot"></i>
      <span>PEPPER-HOT</span>
    </div>
    <div class="card">
      <i class="fas fa-user-astronaut"></i>
      <span>USER-ASTRONAUT</span>
    </div>
    <div class="card">
      <i class="fas fa-user-graduate"></i>
      <span>USER-GRADUATE</span>
    </div>
    <div class="card">
      <i class="fas fa-user-ninja"></i>
      <span>USER-NINJA</span>
    </div>
    <div class="card">
      <i class="fas fa-user-secret"></i>
      <span>USER-SECRET</span>
    </div>
    
  </main>
  

  <script src="/js/script.js"></script>
</body>
</html>
